<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/valorant-480.webp" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/play.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <title>Play</title>
</head>

<body>
    <div id="nav-header"></div>
    <div class="select-mode">
        <div class="radio-input">
            <label>
                <input type="radio" id="1" name="value-radio" value="value-1" />
                <span>Unrated</span>
            </label>
            <label>
                <input type="radio" id="2" name="value-radio" value="value-2" />
                <span>Competitive</span>
            </label>
            <label>
                <input type="radio" id="3" name="value-radio" value="value-3" />
                <span>Swiftplay</span>
            </label>
            <label>
                <input type="radio" id="4" name="value-radio" value="value-4" />
                <span>Spike Rush</span>
            </label>
            <label>
                <input type="radio" id="5" name="value-radio" value="value-5" />
                <span>DeathMacth</span>
            </label>
            <label>
                <input type="radio" id="6" name="value-radio" value="value-6" />
                <span>Escalation</span>
            </label>
            <label>
                <input type="radio" id="7" name="value-radio" value="value-7" />
                <span>Team DeathMacth</span>
            </label>
            <label>
                <input type="radio" id="8" name="value-radio" value="value-8" />
                <span>Premier</span>
            </label>
            <label>
                <input type="radio" id="9" name="value-radio" value="value-9" />
                <span>Custom Game</span>
            </label>
            <span class="selection"></span>
        </div>
    </div>
    <div class="close-party">
        <div class="card-party">
            <h1 class="text-party">CLOSE PARTY</h1>
            <div class="theme_switcher">
                <label id="switch" class="switch">
                    <input type="checkbox" /><span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="select-player">
        <div class="card-player">
            <div class="player p2 opc-card"><span>+</span></div>
            <div class="player p1 opc-card"><span>+</span></div>
            <div class="player author">

            </div>
            <div class="player p1 opc-card"><span>+</span></div>
            <div class="player p2 opc-card"><span>+</span></div>
        </div>
    </div>
    <h1 class="text-select">
    </h1>
    <div class="select-play">
        <div class="card-pratice">
            <h1>PRATICE</h1>
        </div>
        <hr>
        <div class="card-over">
            <div class="card-start">
                <h1>Start</h1>
            </div>
        </div>
        <hr>
        <div class="card-leave">
            <h1>Leave Party</h1>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/play-script.js"></script>
</body>

</html>
